# Deploy preview site from premaster
name: Build and deploy React/Vite WASM app (premaster)

on:
  push:
    branches: [ "premaster" ]
  pull_request:
    branches: [ "premaster" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-premaster"
  cancel-in-progress: false

env:
  BASE_PATH: "/premaster"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable + wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM with wasm-pack
        working-directory: ./webapp
        run: |
          wasm-pack build \
            --target web \
            --release \
            --out-dir ./pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: ./webapp/package-lock.json

      - name: Install JS dependencies
        working-directory: ./webapp
        run: npm ci

      - name: Build TypeScript web app
        working-directory: ./webapp
        run: |
          npm run build
          mkdir -p dist/premaster
          mv dist/* dist/premaster/ || true

      - name: Upload build artifacts (premaster)
        uses: actions/upload-artifact@v4
        with:
          name: premaster-dist
          path: ./webapp/dist
